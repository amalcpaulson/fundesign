<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/logofavicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site for future designers" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>Fun Design</title>
  <style>
    #overlay {
      width: 100vw;
      height: 100vh;
      position: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      background-color: black;
      top: 0;
      left: 0;
    }

    #overlay::-webkit-scrollbar {
      display: none;
      color: white;
    }

    #overlay img {
      width: 300px;
      height: auto;
      
    }
        .progress {
      width: 100.8px;
      height: 16.8px;
      border-radius: 16.8px;
      background: repeating-linear-gradient(135deg, #ffffff 0 8.4px, rgba(25, 11, 46, 1) 0 16.8px) left/0% 100% no-repeat,
        repeating-linear-gradient(135deg, rgba(71, 75, 255, 0.2) 0 8.4px, rgba(71, 75, 255, 0.1) 0 16.8px) left/100% 100%;
      animation: progress-p43u5e 3s infinite;
    }

    @keyframes progress-p43u5e {
      100% {
        background-size: 100% 100%;
      }
    }
  </style>
  <script>
    $(window).load(function () {
      $('#overlay').hide();
    });
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="overlay">

    <img src="./logowhite.png" alt="Loading" />
    <div class="progress">
    
    </div>

  </div>

  <div id="root"></div>
